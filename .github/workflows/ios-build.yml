name: iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Manuel tetikleme i√ßin

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web
      run: npm run build
    
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod --version
    
    - name: Install iOS dependencies
      run: |
        cd ios/App
        pod install
        cd ../..
    
    - name: Sync Capacitor
      run: npx cap sync ios
    
    - name: Build iOS (Simulator)
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Debug \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          clean build
      continue-on-error: true
    
    - name: Archive iOS (for Device/App Store)
      if: github.event_name == 'workflow_dispatch'
      run: |
        cd ios/App
        mkdir -p build
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Release \
          -archivePath build/App.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          archive
      continue-on-error: true
    
    - name: Create XCFramework (unsigned, for manual signing)
      if: github.event_name == 'workflow_dispatch'
      run: |
        cd ios/App
        # Create a basic framework structure that can be manually signed later
        mkdir -p build/unsigned
        echo "Build completed. Archive available at: ios/App/build/App.xcarchive"
        echo "Note: This build is unsigned. You'll need to sign it manually with Xcode or use a signing service."
      continue-on-error: true
    
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-logs
        path: |
          ios/App/build/
        if-no-files-found: warn
        retention-days: 7
    
    - name: Upload Xcode project (for manual build)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ios-project
        path: |
          ios/App/App.xcworkspace
          ios/App/App.xcodeproj
          ios/App/Podfile
          ios/App/Podfile.lock
        if-no-files-found: warn
        retention-days: 7

